#domain-name (http://localhost:8080)
domain-name=http://localhost:8080
#sql settings
spring.datasource.url = jdbc:mysql://localhost:3306/groupdb
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp
#email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=infoetech13@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
#paypal settings
paypal.mode=sandbox
paypal.client.id=id
paypal.client.secret=secret
#to override tomcat's whitelabel page 
server.error.whitelabel.enabled=false
server.error.path=/error
#twilio sms settings
twilio.account_sid = account_sid
twilio.auth_token = auth_token
twilio.trial_number = +trial_number